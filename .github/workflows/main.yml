name: Build APK with Official kivy/buildozer Image

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with the Official kivy/buildozer Docker image
        run: |
          # 运行 Kivy 官方的、正确的 Buildozer 镜像
          docker run --rm \
            -v ${{ github.workspace }}:/workdir \
            kivy/buildozer:latest \
            /bin/bash -c " \
              set -ex; \
              # 镜像内部可能需要更新和安装 C 语言库的依赖 (为 pandas/numpy)
              apt-get update; \
              apt-get install -y --no-install-recommends \
                libncurses5-dev \
                libffi-dev; \
              # 运行编译，强制用 yes 回答所有可能的提问
              cd /workdir; \
              yes | buildozer -v android debug; \
            "
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: stockmonitor-apk
          path: bin/*.apk
